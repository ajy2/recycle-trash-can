<!doctype html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <!-- <link rel="icon" href="../../../../favicon.ico"> -->
	
	    <title>Signin for recycle</title>
	
	    <!-- Bootstrap core CSS -->
	    <link href="./css/bootstrap.min.css" rel="stylesheet">
	
	    <!-- Custom styles for this template -->
	    <link href="./css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<form class="form-signin" name="signup" action="signUpAgreement.jsp" method="post">
			<input type="text" name="userid" class="form-control" placeholder="User ID" required autofocus>
			<input type="password" id="inputPassword" name="passwd" class="form-control" placeholder="Password" required>
			<input type="password" id="inputPassword2" name="passwd2" class="form-control" placeholder="Please write password again for check" required>
			<input type="email" name="email" class="form-control" placeholder="email" required>
			<input type="text" name="nubmer" class="form-control" placeholder="number" required>

			<button class="btn btn-lg btn-primary btn-block" onclick="passwd_chk();">Sign Up</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2018 This site is based on Bootstrap</p>
	    </form>
	</body>
	
	<script>
		function passwd_chk(){
			var passwd=document.getElementsByName("passwd")[0].value;
			var passwd2=document.getElementsByName("passwd2")[0].value;
			
			if(passwd == passwd2){
				alert("일치합니다.");
				document.signup.submit();
			}
			else{
				alert("비밀번호를 다시 확인해주세요");
				document.getElementsByName("inputPassword").focus();
			}
		}
	</script>
</html>
